version: "3.8"
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  crawler:
    build: .
    container_name: go-crawler
    ports:
      - "8080:8080"
    depends_on:
      - redis
    volumes:
      - crawl_data:/app/tmp
    env_file:
      - .env

volumes:
  redis_data:
  # crawl_data:
